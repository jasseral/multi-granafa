version: "2"
services:
  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - "./conf-nginx:/etc/nginx/conf.d"
      - "/etc/letsencrypt/live/graf1.nube-iiot.com:/etc/letsencrypt/live/graf1.nube-iiot.com"
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - "./conf-grafana:/etc/grafana"
    
    
